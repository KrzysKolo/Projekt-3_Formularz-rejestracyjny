<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt 3 - Logowanie</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Overpass+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="wrapper">
      <form class="form">
        <h1>Zarejestruj się!</h1>
        <div class="form-box">
          <label for="username">Nazwa użytkownika: </label>
          <input
            type="text"
            id="username"
            placeholder="Podaj nazwę użytkownika"
          />
          <p class="error-text">error</p>
        </div>

        <div class="form-box">
          <label for="password">Hasło: </label>
          <input type="password" id="password" placeholder="Podaj hasło" />
          <p class="error-text">error</p>
        </div>

        <div class="form-box">
          <label for="password2">Nazwa użytkownika: </label>
          <input type="password" id="password2" placeholder="Powtórz hasło" />
          <p class="error-text">error</p>
        </div>

        <div class="form-box">
          <label for="email">Adres e-mail: </label>
          <input type="email" id="email" placeholder="Podaj e-mail" />
          <p class="error-text">error</p>
        </div>

        <div class="control-button">
          <button class="clear">Wyczyść</button>
          <button class="send">Wyślij</button>
        </div>

        <div class="popup">
          <p>Formularz został poprawnie wysłany</p>
          <button class="close">Zamknij</button>
        </div>
      </form>
    </main>
  </body>
</html>
